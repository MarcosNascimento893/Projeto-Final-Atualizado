<div id="carosell">
  <ng-container *ngIf="currentItem.type === 'image'; else videoTemplate">
    <img [src]="currentItem.src" alt="" class="section_main_img" />

  <ng-template #videoTemplate>
    <video [src]="currentItem.src" autoplay muted loop class="section_main_img"></video>
  </ng-template>
</div>
